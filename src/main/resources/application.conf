#for xmx3G
batchsize=300000
blobBatchSize=100000
global.numofworkers = 3
//global.numofworkers_squared = global.numofworkers * global.numofworkers
global.numofworkers_squared = 9

akka {
  loglevel = "DEBUG"
  log-dead-letters = 3
  log-dead-letters-during-shutdown = off

  actor.deployment {

    /operator/processor {
      router = balancing-pool
      nr-of-instances = ${global.numofworkers}
    }
    /operator/info {
      router = round-robin-pool
      nr-of-instances = ${global.numofworkers}
    }


    /main/operator/processor {
      router = round-robin-pool
      nr-of-instances = ${global.numofworkers}
    }
    /main/operator/info {
      router = round-robin-pool
      nr-of-instances = ${global.numofworkers}
    }
    /main/pg {
      router = round-robin-pool
      nr-of-instances = ${global.numofworkers}
    }
  }

  persistence.journal.leveldb.dir = "target/example/journal"
  persistence.snapshot-store.local.dir = "target/example/snapshots"

  # DO NOT USE THIS IN PRODUCTION !!!
  # See also https://github.com/typesafehub/activator/issues/287
  persistence.journal.leveldb.native = false
}
